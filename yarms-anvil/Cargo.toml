[package]
name = "yarms-anvil"
version = "0.1.0"
edition.workspace = true

[dependencies]
yarms-chunk-loader = { path = "../yarms-chunk-loader", default-features = false }
yarms-nbt = { path = "../yarms-nbt", default-features = false }
yarms-threadpool = { path = "../yarms-threadpool", default-features = false, optional = true }

dashmap = { version = "6.1.0", default-features = false, optional = true }
libdeflater = { version = "1.24.0", default-features = false }
lru = { version = "0.16.1", default-features = false, features = [ "hashbrown" ] }
lz4 = { version = "1.28.1", default-features = false, optional = true }
maybe-owned = { version = "0.3.4", default-features = false }

[lints]
workspace = true

[features]
default = [ "std" ]
lz4 = [ "dep:lz4", "std" ]
dashmap-header-lookup = [ "dep:dashmap", "std" ]
std = [ "dep:yarms-threadpool", "yarms-chunk-loader/std", "yarms-nbt/std",  "yarms-threadpool/std" ]