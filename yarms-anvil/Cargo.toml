[package]
name = "yarms-anvil"
version = "0.1.0"
edition.workspace = true

[dependencies]
yarms-nbt = { path = "../yarms-nbt", default-features = false }
yarms-threadpool = { path = "../yarms-threadpool", default-features = false, optional = true }

dashmap = { version = "6.1.0", default-features = false, optional = true }
hashbrown = { version = "0.16.0", default-features = false, features = [ "alloc" ] }
libdeflater = { version = "1.24.0", default-features = false }
lz4_flex = { version = "0.11.5", default-features = false, optional = true }
maybe-owned = { version = "0.3.4", default-features = false }

[lints]
workspace = true

[features]
default = [ "std" ]
std = [ "yarms-nbt/std", "dep:yarms-threadpool", "dep:dashmap", "lz4_flex/std" ]
lz4 = [ "dep:lz4_flex" ]